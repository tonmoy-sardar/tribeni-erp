<loading [state]="loading">
    <div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="page-header">Purchase Group Edit</h4>
            </div>
            <div class="col-md-6 pull-right" style="text-align: right">
                <app-help [heading]="help_heading" [description]="help_description"></app-help>
                <button type="button" class="btn btn-primary" (click)="btnClickNav('purchase-group')">
                    <i class="fa fa-arrow-left"></i> Back</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <hr/>
        <div>
            <div class="row">
                <div class="col-md-12">
                    <form role="form" [formGroup]="form">
                        <div class="card bg-light mb-3">
                            <div class="card-header" style="background-color:#868e96; color: #fff;">Pruchase Group Edit</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Pruchase Group Name</label>
                                        <input class="form-control" [(ngModel)]="purchaseGroup.name" name="name" placeholder="Pruchase Group Name" formControlName="name"
                                            [ngClass]="displayFieldCss('name')">
                                        <div class="invalid-feedback" *ngIf="isFieldValid('name')">
                                            Please enter Pruchase Group name
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Group Description</label>
                                        <textarea class="form-control" rows="1" placeholder="Group Description" [(ngModel)]="purchaseGroup.description" name="description"
                                            formControlName="description" [ngClass]="displayFieldCss('description')">{{purchaseGroup.description}}</textarea>
                                        <div class="invalid-feedback" *ngIf="isFieldValid('description')">
                                            Please enter Group Description
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12" style="text-align: right">
                                        <button type="submit" class="btn btn-primary" (click)="updatePurchaseGroup()">Submit</button>
                                        <button type="reset" class="btn btn-secondary" (click)="reSet()">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</loading>
