<loading [state]="loading">
  <div>
    <div class="row">
      <div class="col-md-6">
        <h4 class="page-header">Purchase Invoice Details</h4>
      </div>
      <div class="col-md-6 pull-right" style="text-align: right">
        <app-help [heading]="help_heading" [description]="help_description"></app-help>
        <button type="button" class="btn btn-primary" (click)="btnClickNav('purchase-invoice')">
          <i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <hr/>

    <div *ngIf="visible_key">
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#868e96; color: #fff;">Purchase Invoice Number : {{purchaseInvoice.pur_invoice_map[0].purchase_inv_no}} </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <table class="card-body table table-sm table-bordered">

                    <tbody>
                      <tr>
                        <td>
                          <label>Invoice Number : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.pur_invoice_map[0].purchase_inv_no}}</label>
                        </td>
                        <td>
                          <label>PO Number : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.po_order_no[0].purchase_order_no}}</label>
                        </td>

                      </tr>
                      <tr>
                        <td>
                          <label>GRN Number : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.grn_number[0].grn_no}}</label>
                        </td>
                        <td>
                          <label>Purchase Org : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.pur_org.name}}</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Purchase Group : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.pur_grp.name}}</label>
                        </td>
                        <td>
                          <label>Vendor Name : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.vendor.vendor_fullname}}</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Vendor Address : </label>
                        </td>
                        <td>
                          <label>{{purchaseInvoice.vendor_address.address}}</label>
                        </td>
                      </tr>
                    </tbody>

                  </table>
                </div>
                <div class="col-md-12">
                  <h4>Items ordered</h4>
                  <hr/>
                </div>
                <div class="col-md-12">
                  <table class="card-body table table-hover table-sm table-bordered">
                    <thead>
                      <tr>
                        <th>
                          <label>Item</label>
                        </th>
                        <th>
                          <label>Quantity</label>
                        </th>
                        <th>
                          <label>Rate/Unit</label>
                        </th>
                        <th>
                          <label>Material Value</label>
                        </th>
                        <th>
                          <label>Disc(%)</label>
                        </th>
                        <th>
                          <label>Disc Amount</label>
                        </th>
                        <th>
                          <label>IGST(%)</label>
                        </th>
                        <th>
                          <label>SGST(%)</label>
                        </th>
                        <th>
                          <label>CGST(%)</label>
                        </th>
                        <th>
                          <label>GST Amount</label>
                        </th>
                        <th>
                          <label>Sub Total</label>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of purchaseInvoice.pur_invoice_detail">
                        <td>
                          <label>{{item.material.material_fullname}}</label>
                        </td>
                        <td>
                          <label>{{item.quantity}}</label>
                        </td>
                        <td>
                          <label>{{item.rate}}</label>
                        </td>
                        <td>
                          <label>{{item.material_value}}</label>
                        </td>
                        <td>
                          <label>{{item.discount_per}}</label>
                        </td>
                        <td>
                          <label>{{item.discount_amount}}</label>
                        </td>
                        <td>
                          <label>{{item.igst}}</label>
                        </td>
                        <td>
                          <label>{{item.sgst}}</label>
                        </td>
                        <td>
                          <label>{{item.cgst}}</label>
                        </td>
                        <td>
                          <label>{{item.total_gst}}</label>
                        </td>
                        <td>
                          <label>{{item.material_amount_pay}}</label>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="9"></td>
                        <td>Grand Total</td>
                        <td>{{purchaseInvoice.total_amount}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</loading>
