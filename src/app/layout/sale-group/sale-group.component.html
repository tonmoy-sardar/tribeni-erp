<loading [state]="loading">
    <div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="page-header">Sale Group List</h4>
            </div>
            <div class="col-md-6 pull-right" style="text-align: right">
                <app-help [heading]="help_heading" [description]="help_description"></app-help>
                <button type="button" class="btn btn-primary" (click)="btnClickNav('sale-group/add')">
                    <i class="fa fa-plus"></i> New Sale Group</button>
            </div>
            <div class="clearfix"></div>
        </div>

        <hr/>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h5>Sale Group</h5>
                            </div>
                            <div class="col-md-3">
                                <form role="form" (ngSubmit)="dataSearch()">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)]="search_key">
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary" type="submit">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="card-body table table-hover table-sm table-bordered">
                        <thead>
                            <tr>
                                <th>Sl.No.</th>
                                <th *ngFor="let headerTh of headerThOption ; let i = index" (click)="sortTable(headerTh.code)" class="custom-table-head">{{headerTh.name}}
                                    <span class="pull-right">
                                        <i class="fa fa-chevron-up inactive-color" [ngClass]="{'active-color':headerTh.sort_type=='asc'}"></i>
                                        <i class="fa fa-chevron-down inactive-color" [ngClass]="{'active-color':headerTh.sort_type=='desc'}"></i>
                                    </span>
                                </th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let saleGroup of saleGroupList ; let i = index">
                                <th scope="row">{{itemNo + i +1}}</th>
                                <td>{{saleGroup.name}}</td>
                                <td>{{saleGroup.description}}</td>
                                <td>
                                    <a href="javascript:void(0);" class="anchor-action" title="Active" name="Active" (click)="inactiveSaleGroup(saleGroup.id)"
                                        *ngIf="saleGroup.status==true">
                                        <i class="fa fa-thumbs-up"></i> Active</a>
                                    <a href="javascript:void(0);" class="anchor-action" title="Inactive" name="Inactive" (click)="activeSaleGroup(saleGroup.id)"
                                        *ngIf="saleGroup.status==false">
                                        <i class="fa fa-thumbs-down"></i> Inactive</a>
                                </td>
                                <td>
                                    <a href="javascript:void(0);" class="anchor-action" title="Edit" name="Edit" [routerLink]="['/sale-group/edit', saleGroup.id]">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr *ngIf="saleGroupList.length == 0">
                                <td colspan="5" class="text-center">No record found</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-md-12">
                        <div class="pagination-msg" *ngIf="totalSaleGroupList > 0">
                            <p>Showing {{lower_count}} to {{upper_count}} of {{totalSaleGroupList}} entries</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="totalSaleGroupList > itemPerPage">
            <div class="col-md-12">
                <div class="card-body pull-right">
                    <ngb-pagination [collectionSize]="totalSaleGroupList" [maxSize]="paginationMaxSize" [(page)]="defaultPagination" (pageChange)="pagination()"
                        size="sm"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</loading>
